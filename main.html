<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name
			<input type="text" required id="name" placeholder="Name">
		</label><br>
		<lable for="email">Email 
			<input type="email" required id="email" placeholder="Email">
		</lable><br>
		<p>Gender:</p>
		  <label>
		    <input type="radio" name="gender" value="male"> Male
		  </label>
		  <label>
		    <input type="radio" name="gender" value="female"> Female
		  </label><br>
		<label for="cars">Car Brands 
			<input type="select" required id="cars" placeholder="--Please choose an option--">
		</label><br>
		<label for="age">Age
			<input type="number" required id="age" placeholder="Age">
		</label><br>
		
		<label for="dob">DOB
			<input type="date" required id="dob">
		</label><br>
		<label for="tel"> Phone Number 
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</label><br>
		<label for="password"> Password 
			<input type="password" required id="password" placeholder="Password">
		</label><br>
		<label for="tos">I agree to the TOS
			<input type="checkbox" required id="tos">
		</label><br>
		<button>Submit</button>
				
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
